        <!-- Top content -->
        <div class="top-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="" method="post" class="f1">

                    		<h3>Cadastrar Construtora</h3>
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="13.66" data-number-of-steps="4" style="width: 13.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                            <div class="f1-step-icon"><i class="fa fa-key"></i></div>
                    				<p>Dados da construtora</p>
                    			</div>
                    			<div class="f1-step">
                            <div class="f1-step-icon"><span class="glyphicon glyphicon-home"></span></div>
                    				<p>Endereço</p>
                    			</div>
                    			<div class="f1-step">
                            <div class="f1-step-icon"><span class="glyphicon glyphicon-home"></span></div>
                    				<p>Contato</p>
                    			</div>
                    		    <div class="f1-step">
                    		<div class="f1-step-icon"><span class="glyphicon glyphicon-camera"></span></div>
                    				<p>Imagem</p>
                    			</div>
                    		</div>

                    		<fieldset>
                    			<h4>Insira os dados da construtora:</h4>
                    			<div class="form-group">
                    			    <label class="sr-only" for="f1-first-name">CNPJ</label>
                                    <input type="text" name="f1-first-name" placeholder="CNPJ" class="f1-first-name form-control" id="f1-first-name"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-last-name">Nome Fantasia</label>
     									 <textarea style="width:100%;" placeholder="Nome Fantasia"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-last-name">Anuncio</label>
                                    <input type="text" name="f1-last-name" placeholder="Anúncio" class="f1-last-name form-control" id="f1-last-name"/>
                                </div>
                                <div class="form-group">
                                <select name="atividade" style="width:50%">
								  <option value="Ativo">Ativo</option>
								  <option value="Inativo">Inativo</option>
								</select>
								</div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Próximo</button>
                                </div>
                            </fieldset>

                            <fieldset>
                            	<h4>Insira o endereço da construtora:</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-first-name">estado</label>
                                    <input type="text" name="f1-first-name" placeholder="Estado" class="f1-first-name form-control" id="f1-first-name"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">cidade</label>
                                    <input type="text" name="f1-telefone" placeholder="Cidade" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">bairro</label>
                                    <input type="text" name="f1-telefone" placeholder="Bairro" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">rua</label>
                                    <input type="text" name="f1-telefone" placeholder="Rua" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">cep</label>
                                    <input type="text" name="f1-telefone" placeholder="CEP" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Anterior</button>
                                    <button type="button" class="btn btn-next">Próximo</button>
                                </div>
                             </fieldset>
                             <fieldset>
                            	<h4>Insira o contato da construtora:</h4>
                      			<div class="form-group">
                                    <label class="sr-only" for="f1-first-name">Celular</label>
                                    <input type="text" name="f1-first-name" placeholder="Celular" class="f1-first-name form-control" id="f1-first-name"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">Telefone</label>
                                    <input type="text" name="f1-telefone" placeholder="Telefone" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">E-mail</label>
                                    <input type="text" name="f1-telefone" placeholder="E-mail" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">Outro E-mail</label>
                                    <input type="text" name="f1-telefone" placeholder="Outro E-mail" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>										
							<div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Anterior</button>
                                    <button type="button" class="btn btn-next">Próximo</button>
                            </div>
                            </fieldset>
                            <fieldset>
                                <h4>Envie as imagens da construtora:</h4>
                                 <div>
								  	  <input type="file" name="image"/>
								  	  <input type="file" name="image"/>
								  	  <input type="file" name="image"/>
								  	  <input type="file" name="image"/>
								 </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Anterior</button>
                                    <button type="submit" class="btn btn-submit">Finalizar</button>
                                </div>
                            </fieldset>

                    	</form>
                    </div>
                </div>

            </div>
        </div>
