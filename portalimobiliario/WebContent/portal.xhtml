		<h:outputScript>
		
		//<![CDATA[
		
			//Função do botão paginação dos corrosseis (para frente)
		function proximo() {
			var tam = '#{portalBean.amostras.size()}';
			for (var i = 0; i < tam; i++) {
				var n = 'car'.concat(i);
				var paginaAtual = PF(n).page;
				if (paginaAtual === (PF(n).totalPages - 1)) {
					PF(n).setPage(0);
				} else {
					PF(n).setPage(PF(n).page + 1);
				}
				
				PF('indiceCar').jq.val(paginaAtual+1);
			
			}
			
			acaoIndice();
		}

		//Função do botão paginação dos corrosseis (para trás)
		function anterior() {
			var tam = '#{portalBean.amostras.size()}';
			for (var i = 0; i < tam; i++) {
				var n = 'car'.concat(i);
				var paginaAtual = PF(n).page;
				if (paginaAtual !== 0) {
					PF(n).setPage(paginaAtual - 1)
				}

				//Se zero vai para o final
				if (paginaAtual === 0) {
					PF(n).setPage(PF(n).totalPages - 1)
				}
				
				PF('indiceCar').jq.val(paginaAtual+1);
			}
			acaoIndice();
		}

		jQuery(function() {
		
			var tam = '#{portalBean.amostras.size()}';

			for (var i = 0; i < tam; i++) {
				var n = 'car'.concat(i); //id dentro da iteração

				var elemento = document.getElementById(n);
				var mc = new Hammer(elemento);

				//Aqui eu descarto o evento tap, não vou precisar
				mc.on("panleft panright tap press", function(ev) {

					if (ev.type === 'panright') {//swipe da direita para esquerda
						proximo();
					}

					if (ev.type === 'panleft') {//swipe da squerda para a direita
						anterior();
					}

				});
			}
		});
		
		
		//Função que controla a visibilidade das setas
		
	
			$('#prox').css('opacity', '1');
				$('#ant').css('opacity', '1');
			
			$(function() {
				
				var tam = '#{portalBean.amostras.size()}';
				var q = '#{portalBean.residenciais.size()}'

				//alert('TAM'+tam);
				//alert('Q'+q);

				var itens = '#{portalBean.itensVisiveis}';

				//Verifica se a quantidade de elementos na tela é o total,
				//o 4 é o número de elementos visíveis do carrossel se
				//mudar lá deve ser mudado aqui também
				if (q <= (itens * tam)) {

					$('#prox').css('opacity', '0');
					$('#ant').css('opacity', '0');

					$('#prox').css('opacity', '1');
