		<div class="container-fluid contact">	
			<div class="row">
			<h:form>
				<div class="col-sm-5">
					<div class="container">


						<h3>Cadastrar Imóvel</h3>
						<h4>Dados do Imóvel</h4>
						<fieldset>
							<input placeholder="Nome do imóvel" type="text" tabindex="1"
								required="required" autofocus="autofocus" />
						</fieldset>
						<fieldset>
							<textarea placeholder="Descrição do imóvel" tabindex="2"
								required="required"></textarea>
						</fieldset>
						<fieldset>
							<input placeholder="Preço do imóvel" type="text" tabindex="5"
								required="required" />
						</fieldset>
						<h4>Endereço do Imóvel</h4>
						<fieldset>
							<input placeholder="Estado" type="text" tabindex="3"
								required="required" />
						</fieldset>
						<fieldset>
							<input placeholder="Cidade" type="text" tabindex="4"
								required="required" />
						</fieldset>
						<fieldset>
							<input placeholder="Bairro" type="text" tabindex="5"
								required="required" />
						</fieldset>
						<fieldset>
							<input placeholder="Rua" type="text" tabindex="5"
								required="required" />
						</fieldset>
						<fieldset>
							<input placeholder="CEP" type="text" tabindex="5" />
						</fieldset>
						<h4>Imagens do imóvel</h4>
						<div>
							<input type="file" name="image" /> <input type="file"
								name="image" /> <input type="file" name="image" /> <input
								type="file" name="image" />
						</div>

						<br></br>




						<fieldset>
							<button name="submit" type="submit" id="contact-submit"
								data-submit="...Sending">Enviar</button>
						</fieldset>

					</div>
				</div>

</h:form>
				<div class="col-sm-6">
	<h:form>			
				
				<h3>Tabela de Imóveis</h3>

					<p:dataTable
							rows="1" lazy="true"
							value="#"
							emptyMessage="Sem registros">
            		
            		<p:column headerText="Filtros" styleClass="edit-search">			
            		<h:inputText>
					      <f:passThroughAttribute name="placeholder" value="Pesquisar" />
					</h:inputText>
					</p:column>	
					
					<p:column>
						<p:commandButton icon="fa fa-search" 
							styleClass="btn btn-pesquisa" process="@form"
							action="#{construtoraBean.preencherAtualizacao(c)}">
						</p:commandButton>
					</p:column>
					
					<p:column>
						<p:commandButton icon="fa fa-remove" 
							styleClass="btn btn-remove" process="@form"
							action="#{construtoraBean.preencherAtualizacao(c)}">
						</p:commandButton>
					</p:column>
			
					
					
					</p:dataTable>
					
					<div class="table-responsive">
					
					
						<p:dataTable tableStyleClass="table" id="tbl"
							paginator="true" paginatorPosition="bottom" rows="5" lazy="true"
							value="#{construtoraBean.dataModelConstrutora}" var="c"
							emptyMessage="Sem registros">
            					
            				
							 
							
							<p:column headerText="Nome" styleClass="edit-nome">
								<h:outputText value="#{c.nomeFantasia}" />
							</p:column>
							
							
							<p:column headerText="Editar" styleClass="edit-editar">
								<p:commandButton icon="fa fa-edit" 
									styleClass="btn btn-primary" process="@form"
									action="#{construtoraBean.preencherAtualizacao(c)}">
								</p:commandButton>
							</p:column>
							
							<p:column headerText="Deletar" styleClass="edit-deletar">
								<p:commandButton icon="fa fa-trash" 
									styleClass="btn btn-default" process="@form"
									action="#{construtoraBean.preencherAtualizacao(c)}">
								</p:commandButton>
							</p:column>
							
						
						
						</p:dataTable>
							
					</div>
				<h3>Tabela de Atributos</h3>
				<div class="container">
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							Característica do Imóvel
						</th>
    					<th class="text-center">
							Deletar
						</th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden">
						<td data-name="Atributo">
						    <input type="text" name='name0'  placeholder='Name' class="form-control"/>
						</td>
    					
                        <td data-name="del">
                            <button class='btn btn-danger glyphicon glyphicon-remove row-remove'></button>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<a id="add_row" class="btn btn-default pull-right">Add Row</a>
