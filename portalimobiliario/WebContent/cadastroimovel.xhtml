		<div class="container-fluid contact">	
			<div class="row">
			<h:form>
				<div class="col-sm-5">
					<div class="container">


						<h3>Cadastrar Imóvel</h3>
						<h4>Dados do Imóvel</h4>
						<fieldset>
							<h:inputText id="nomeimovel" type="text" tabindex="1" required="true" autofocus="autofocus">
								<f:passThroughAttribute name="placeholder" value="Nome do Imóvel" />
								<f:validateLength minimum="2" />
							</h:inputText>
						</fieldset>
						<fieldset>
							<p:inputTextarea id="descimovel" tabindex="2" required="true" autofocus="autofocus">
							<f:passThroughAttribute name="placeholder" value="Descrição do Imóvel" />
							</p:inputTextarea>
						</fieldset>
						<fieldset>
							<h:inputText id="precoimovel" type="text" tabindex="3" required="true" autofocus="autofocus">
								<f:passThroughAttribute name="placeholder" value="Preço do Imóvel" />
							</h:inputText>
						</fieldset>
						<h4>Endereço do Imóvel</h4>
						<fieldset>
							<h:inputText id="estadoimovel" type="text" tabindex="4" required="true" autofocus="autofocus">
								<f:passThroughAttribute name="placeholder" value="Estado" />
							</h:inputText>
						</fieldset>
						<fieldset>
							<h:inputText id="cidadeimovel" type="text" tabindex="5" required="true" autofocus="autofocus">
								<f:passThroughAttribute name="placeholder" value="Cidade" />
							</h:inputText>
						</fieldset>
						<fieldset>
							<h:inputText id="bairroimovel" type="text" tabindex="6" required="true" autofocus="autofocus">
								<f:passThroughAttribute name="placeholder" value="Bairro" />
							</h:inputText>
						</fieldset>
						<fieldset>
							<h:inputText id="ruaimovel" type="text" tabindex="7" required="true" autofocus="autofocus">
								<f:passThroughAttribute name="placeholder" value="Rua" />
							</h:inputText>
						</fieldset>
						<fieldset>
							<h:inputText id="cep" type="text" tabindex="8" required="true" autofocus="autofocus">
								<f:passThroughAttribute name="placeholder" value="CEP" />
							</h:inputText>
						</fieldset>
						<h4>Imagens do imóvel</h4>
						
						<div>
							
							<p:commandButton icon="fa fa-plus" styleClass="form-control btn-plus" style="background-color: #38506A;"
								update="@(.txtCNPJ) @(.btnExcluirImagem)" process="@(.txtCNPJ)"
								onclick="clicar()">
							</p:commandButton>
						
							<p:commandButton icon="fa fa-trash" style="background-color: red;"
								onclick="$('.btnAbriDialogo').click()"
								update="@(.displayExcluirImagem)" process="@this"
								styleClass="btnExcluirImagem form-control">

								<f:setPropertyActionListener
									value="#{imovelBean.construtora.urlImagem}"
									target="#{imovelBean.urlImagem}" />

									<!-- botão bootstrap auxiliar, fica invisível e é chamado via javascript -->
							<button style="display: none;" type="button"
								class="btn btn-primary btnAbriDialogo form-control"
								data-toggle="modal" data-target="#dialogoExluirImagem" />
							
							
							</p:commandButton>
						</div>

						<br></br>




						<fieldset>
							<p:commandButton name="submit" value="Enviar" type="submit" id="contact-submit"
								data-submit="...Sending"></p:commandButton>
						</fieldset>

					</div>
				</div>

			</h:form>
			
<div class="col-sm-6">				
	<h:form>				
		<h3>Tabela de Imóveis</h3>

					<p:dataTable
							rows="1" lazy="true"
							value="#"
							emptyMessage="Sem registros">
            		
            		<p:column headerText="Filtros" styleClass="edit-search">			
            		<h:inputText>
					      <f:passThroughAttribute name="placeholder" value="Pesquisar" />
					</h:inputText>
					</p:column>	
					
					<p:column>
						<p:commandButton icon="fa fa-search" 
							styleClass="btn btn-pesquisa" process="@form"
							action="#{construtoraBean.preencherAtualizacao(c)}">
						</p:commandButton>
					</p:column>
					
					<p:column>
						<p:commandButton icon="fa fa-remove" 
							styleClass="btn btn-remove" process="@form"
							action="#{construtoraBean.preencherAtualizacao(c)}">
						</p:commandButton>
					</p:column>
			
					
					
					</p:dataTable>
					
					<div class="table-responsive">
					
					
						<p:dataTable tableStyleClass="table" id="tbl"
							paginator="true" paginatorPosition="bottom" rows="5" lazy="true"
							value="#{construtoraBean.dataModelConstrutora}" var="c"
							emptyMessage="Sem registros">
            					
            				
							 
							
							<p:column headerText="Nome" styleClass="edit-nome">
								<h:outputText value="#{c.nomeFantasia}" />
							</p:column>
							
							
							<p:column headerText="Editar" styleClass="edit-editar">
								<p:commandButton icon="fa fa-edit" 
									styleClass="btn btn-primary" process="@form"
									action="#{construtoraBean.preencherAtualizacao(c)}">
								</p:commandButton>
							</p:column>
							
							<p:column headerText="Deletar" styleClass="edit-deletar">
								<p:commandButton icon="fa fa-trash" 
									styleClass="btn btn-default" process="@form"
									action="#{construtoraBean.preencherAtualizacao(c)}">
								</p:commandButton>
							</p:column>
							
						
						
						</p:dataTable>
							
					</div>
				<h3>Tabela de Atributos</h3>
				<div class="container">
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<table class="table table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							Característica do Imóvel
						</th>
    					<th class="text-center">
							Deletar
						</th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden">
						<td data-name="Atributo">
						    <p:inputText type="text" name='name0'   Styleclass="form-control">
						    <f:passThroughAttribute name="placeholder" value="Característica" />
						    </p:inputText>
						</td>
    					
                        <td data-name="del">
                            <button class='btn btn-danger glyphicon glyphicon-remove row-remove'></button>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="add_row" class="btn btn-warning pull-right">Adicionar Atributo</div>
</div>
