        <!-- Top content -->
        <div class="top-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="" method="post" class="f1">

                    		<h3>Cadastrar Imóvel</h3>
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                            <div class="f1-step-icon"><i class="fa fa-key"></i></div>
                    				<p>Dados do Imóvel</p>
                    			</div>
                    			<div class="f1-step">
                            <div class="f1-step-icon"><span class="glyphicon glyphicon-home"></span></div>
                    				<p>Endereço</p>
                    			</div>
                    		    <div class="f1-step">
                    		<div class="f1-step-icon"><span class="glyphicon glyphicon-camera"></span></div>
                    				<p>Imagem</p>
                    			</div>
                    		</div>

                    		<fieldset>
                    			<h4>Insira os dados do imóvel:</h4>
                    			<div class="form-group">
                    			    <label class="sr-only" for="f1-first-name">nome</label>
                                    <input type="text" name="f1-first-name" placeholder="Nome do imóvel" class="f1-first-name form-control" id="f1-first-name"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-last-name">descrição</label>
     									 <textarea style="width:100%;" placeholder="Descrição do imóvel"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-last-name">preço</label>
                                    <input type="text" name="f1-last-name" placeholder="Preço do imóvel" class="f1-last-name form-control" id="f1-last-name"/>
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Próximo</button>
                                </div>
                            </fieldset>

                            <fieldset>
                            	<h4>Insira o endereço do imóvel:</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-first-name">estado</label>
                                    <input type="text" name="f1-first-name" placeholder="Estado" class="f1-first-name form-control" id="f1-first-name"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">cidade</label>
                                    <input type="text" name="f1-telefone" placeholder="Cidade" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">bairro</label>
                                    <input type="text" name="f1-telefone" placeholder="Bairro" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">rua</label>
                                    <input type="text" name="f1-telefone" placeholder="Rua" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">cep</label>
                                    <input type="text" name="f1-telefone" placeholder="CEP" class="f1-telefone form-control" id="f1-telefone"/>
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Anterior</button>
                                    <button type="button" class="btn btn-next">Próximo</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Envie as imagens do imóvel:</h4>
                                 <div>
								  	  <input type="file" name="image"/>
								  	  <input type="file" name="image"/>
								  	  <input type="file" name="image"/>
								  	  <input type="file" name="image"/>
								 </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Anterior</button>
                                    <button type="submit" class="btn btn-submit">Próximo</button>
                                </div>
                            </fieldset>

                    	</form>
                    </div>
                </div>

            </div>
        </div>
